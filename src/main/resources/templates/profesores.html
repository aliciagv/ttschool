<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ARCHIVOS CSS Bootstrap -->
        <link href="../static/bootstrap-3.3.7/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/> <!--TEMA POR DEFECTO -->
        <link href="../static/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" type="text/css"/>
         <!-- My css -->
        <link href="../static/css/profesores.css" rel="stylesheet" type="text/css"/>
</head>
	<body>
		<div class="container">
			<div class="row">
        		<div class="col-lg-12">
                    <h3 class="page-header">Registrar nuevo profesor</h3>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <div class="row">
             <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="mypanelId">
                        <h3 class="panel-title">Datos del profesor</h3>
                             
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
			<div class="formBox">
				<form role="form">
		
								<div class="inputBox">
									<div class="inputText">Nombre</div>
									<input type="text" name="" class="input">
								</div>
						
						
								<div class="inputBox">
									<div class="inputText">Apellidos</div>
									<input type="text" name="" class="input">
								</div>
						
						
						
								<div class="inputBox">
									<div class="inputText">Nif</div>
									<input type="text" name="" class="input">
								</div>
						
						
								<div class="form-group multiple-form-group" data-max=3>
									<div class="inputBox">
										<div class="inputText">Mobile</div>
										<div class="form-group input-group">
											<input type="text" name="multiple[]" class="inputplus">
											<span class="input-group-btn">
												<button type="button" class="btn btn-default btn-add">+</button>
											</span>
										</div>
									</div>
								</div>

						
								<div class="form-group multiple-form-group" data-max=3>
									<div class="inputBox">
										<div class="inputText">Email</div>
										<div class="form-group input-group">
											<input type="text" name="multiple[]" class="inputplus">
											<span class="input-group-btn">
												<button type="button" class="btn btn-default btn-add">+</button>
											</span>
										</div>
									</div>
								</div>
						
				

						
										<p class="text-center">
                                			<button type="reset" class="btn btn-info" style="margin-right: 20px">Limpiar</button>
                                			<button type="submit" class="btn btn-primary">Guardar</button>
                            			</p> 

					
				</form>
			</div>
			 </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
		</div>

	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="../static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
            <script src="../static/js/profesores.js"></script>

	</body>
</html>
