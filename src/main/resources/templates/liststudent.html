<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Estudiantes</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<!-- Archivos CSS BOOTSTRAP -->
	<link href="#" th:href="@{/bootstrap-3.3.7/css/bootstrap-theme.css}" rel="stylesheet" type="text/css"/>
	<link href="#" th:href="@{/bootstrap-3.3.7/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
	
</head>
<body>
        <div class="container">
        	<h2>Estudiantes</h2>
        	<ul class="nav nav-tabs" role="tablist">
        		<li class="active"><a href="#">Nuevo</a></li>
        <!--    <li><a href="liststudent.html">Listar</a></li>-->
    			<li class="active"><a href="#">Listar</a></li>
    			<li><a href="#">Asignar asignaturas</a></li>
  
  			</ul>
        </div>

        
         <!--  <div id="page-wrapper">-->
         <div class="container" id="divliststudent">
        	<div class="row">
        		<div class="col-lg-12">
                    <h3 class="page-header">Listado de estudiantes</h3>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Listado de estudiantes
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                   <table class="table">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Curso</th>
						<th>Clase</th>
						<th>Actions</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="student: ${students}">
						<td th:text="${student.firstname}"></td>
						<td th:text="${student.lastname}"></td>
						<td th:text="${student.curso}"></td>
						<td th:text="${student.clase}"></td>
						<td>
					<a href="#" th:href="@{/student/studentform?id=__${student.id}__}">
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
						</a>
						<a href="#" th:href="@{/student/removestudent?id=__${student.id}__}">
						
							<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
						</a>	
						</td>
					</tr>

				</tbody>
			</table>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        
        
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
