<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>TTSchool - Login</title>

	<!-- Archivos CSS BOOTSTRAP -->
        <link href="../bootstrap-3.3.7/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="../bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <!-- Archivos CSS Propios -->
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
          <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="/imgs/ttschool.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address"></input>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password"></input>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me </input>
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
