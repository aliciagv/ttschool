<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>TTSchool</title>

	<!-- Archivos CSS BOOTSTRAP -->
    <link href="#" th:href="@{/bootstrap-3.3.7/css/bootstrap-theme.css}" rel="stylesheet" type="text/css"/>
    <link href="#" th:href="@{/bootstrap-3.3.7/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
	
	<!-- Archivos CSS Propios -->
    <link href="#" th:href="@{/css/login.css}" rel="stylesheet" />
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

  </head>

  <body>

<div class="container">

      <form class="form-signin" action="#" th:action="@{logincheck}" th:object="${user}" method="post">
        <h2 class="form-signin-heading">Sign in</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" th:field="*{username}"/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" th:field="*{password}"/>
        <div th:if="${error!=null}" class="alert alert-danger" role="alert">Invalid username or password</div>
        <div th:if="${logout!=null}" class="alert alert-info" role="alert">Logout successfully!</div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
        	<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Sign in
        </button>
      </form>

    </div> <!-- /container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
